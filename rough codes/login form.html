<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>

	<body>
		<div
			class="flex h-screen w-screen content-center gap-px justify-center"
		>
			<div class="flex justify-center items-center border w-1/2">
				<div class="w-2/4">
					<h1 class="text-3xl font-semibold">Welcome back</h1>
					<small class="text-gray-400"
						>Welcome back! Please enter your details</small
					>

					<form class="mt-4">
						<div class="mb-3">
							<label class="mb-2 block text-xs font-semibold"
								>Email</label
							>
							<input
								type="email"
								placeholder="Enter your email"
								class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500"
							/>
						</div>

						<div class="mb-3">
							<label class="mb-2 block text-xs font-semibold"
								>Password</label
							>
							<input
								type="password"
								placeholder="*****"
								class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500"
							/>
						</div>

						<div class="mb-3 flex flex-wrap content-center">
							<input
								id="remember"
								type="checkbox"
								class="mr-1 checked:bg-purple-700"
							/>
							<a
								href="#"
								class="text-xs font-semibold text-purple-700"
								>Forgot password?</a
							>
						</div>

						<div class="mb-3">
							<button
								class="mb-1.5 block w-full text-center text-white bg-purple-700 hover:bg-purple-900 px-2 py-1.5 rounded-md"
							>
								Sign in
							</button>
							<button
								class="flex flex-wrap justify-center w-full border border-gray-300 hover:border-gray-500 px-2 py-1.5 rounded-md"
							>
								<img
									class="w-5 mr-2"
									src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA"
								/>
								Sign in with Google
							</button>
						</div>
					</form>

					<div class="text-center">
						<span class="text-xs text-gray-400 font-semibold"
							>Don't have account?</span
						>
						<a
							href="#"
							class="text-xs font-semibold text-purple-700"
							>Sign up</a
						>
					</div>
				</div>
			</div>
			<div class="flex border w-1/2 max-h-screen justify-end">
				<img class="h-full" src="/src/assets/cat.jpg" />
			</div>
		</div>
	</body>
</html>
